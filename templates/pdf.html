{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/gif" href="{% static 'images/profile.png' %}" />
    <title>Transaction</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" class="css">

    <style>
        @page {
            size: letter;
            margin: 2cm;
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="w-100">
                    <div class="card bg-light">
                        <div class="card-header">
                            <h4 class="card-title">{{transaction.ref_number}}</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="text-primary font-weight-bold">Transaction Details</h5>
                            <div class="row">
                                <div class="col-md-3">Amount:</div>
                                <div class="col-md-9">{{transaction.amount}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer fixed-bottom w-100 bg-info text-center p-2">
                Money Manager
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
</body>

</html>
